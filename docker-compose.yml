services:
  postgres:
    container_name: postgres
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: monitoring
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring-net

  backend:
    build:
      context: ./backend
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    networks:
      - monitoring-net

  frontend:
    build:
      context: ./frontend
      args:
        ORIGIN: http://localhost:8081
    ports:
      - "8081:3000"
    depends_on:
      - backend
    networks:
      - monitoring-net

  pinger:
    build:
      context: ./pinger
    depends_on:
      - backend
    networks:
      - monitoring-net

networks:
  monitoring-net:

volumes:
  postgres_data:
